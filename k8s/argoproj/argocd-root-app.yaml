apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chat-app-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/RohitDarekar816/full-stack_chatApp.git
    targetRevision: main
    path: k8s/argoproj
    directory:
      recurse: true
      exclude: argocd-root-app.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
