apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: rohitdarekar816/chatapp-backend:v1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
          env:
            - name: MONGODB_URI
              value: "mongodb+srv://myAtlasDBUser:AKIA54VZMQ6R4RKYHPQL@github-webhook.p0pdz5y.mongodb.net/?appName=Github-Webhook"
            - name: PORT
              value: "5001"
            - name: NODE_ENV
              value: "production"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: jwt-secret
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
